<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodle - Know Your Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/81f76c3d4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_Y8LGmHGwFr0TlaJMWDVr3");
        })();
    </script>
</head>

<body>
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <img class="img-fluid" src="assets/images/foodle.png" alt="Website logo: Foodle" />
                </div>
                <h2 id="logo-heading" class="subtitle text-center justify-content-center">Find your new flavour</h2>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="row col-8 justify-content-center text-center previous-search-container">
                <div class="col-10">
                    <h2 class="subtitle justify-content-center results-text">404: We messed up the recipe...</h2>
                    <a class="subtitle justify-content-center" id="unknown-text" href="index.html">Take me home!</a>
                </div>
            </div>
        </section>
        <div class="row py-3"></div>
    </main>
    <footer>
        <div class="row justify-content-center">
            <div class="col-10" id="contact-form-area">
                <form id="contact-form" onsubmit="return sendMail()">
                    <div class="form-group">
                        <div class="form-floating black-text-color">
                            <input type="text" class="form-control" id="name" placeholder="Enter your name (required)"
                                name="name" required />
                            <label for="name">Enter your name (required)</label>
                        </div>
                        <div class="row py-1"></div>
                        <div class="form-floating black-text-color">
                            <input type="email" class="form-control" id="emailAddress" aria-describedby="detailsHelp"
                                placeholder="Enter your email (required)" name="emailAddress" required />
                            <label for="emailAddress">Enter your email (required)</label>
                        </div>
                        <div class="row py-1"></div>
                        <small id="detailsHelp" class="white-text-color">Your details will be stored securely.</small>
                    </div>
                    <div class="row py-3"></div>
                    <select class="form-select" aria-label="Contact query choices" name="queryTopic" id="queryTopic">
                        <option selected>Select your issue...</option>
                        <option value="Website issue">Website fails to search</option>
                        <option value="Recipe issue">Recipe info is incorrect</option>
                        <option value="Miscellaneous query">Something else!</option>
                    </select>
                    <div class="row py-1"></div>
                    <div class="form-floating black-text-color">
                        <textarea class="form-control" placeholder="Enter your text below" name="commentArea"
                            id="commentArea" style="height: 300px"></textarea>
                        <label for="commentArea">Enter your text below</label>
                    </div>
                    <div class="row py-3"></div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="row py-3"></div>
                <h2 class="subtitle text-center justify-content-center" id="contact-reveal">Issues? Requests? Click here
                    to contact the developer<br /><i class="fas fa-chevron-down"></i></h2>
                <div class="row py-3"></div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/sendemail.js"></script>
</body>

</html>
