<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodle - Know Your Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen" />
</head>

<body>
    <div class="row g-2">
        <div class="col-12">
            <div class="form-floating">
                <input type="text" class="form-control" id="query-search" placeholder="text" value="">
                <label for="floatingInputGrid">Search for a recipe...</label>
            </div>
        </div>
    </div>
    <div class="row g-2">
        <div class="col-12">
            <div class="form-floating">
                <input type="text" class="form-control" id="query-search" placeholder="text" value="">
                <label for="floatingInputGrid">Exclude these foods</label>
            </div>
        </div>
    </div>
    <div class="btn-group">
        <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Diet
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">No preference</a></li>
            <li><a class="dropdown-item" href="#">Vegetarian</a></li>
            <li><a class="dropdown-item" href="#">Vegan</a></li>
            <li><a class="dropdown-item" href="#">Pescetarian</a></li>
        </ul>
    </div>
    <div class="btn-group-vertical" role="group" aria-label="Intolerances">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck1">Dairy</label>

        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck2">Egg</label>

        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck3">Gluten</label>

        <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck4">Peanut</label>

        <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck5">Sesame</label>

        <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck6">Seafood</label>

        <input type="checkbox" class="btn-check" id="btncheck7" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck7">Shellfish</label>

        <input type="checkbox" class="btn-check" id="btncheck8" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck8">Soy</label>

        <input type="checkbox" class="btn-check" id="btncheck9" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck9">Sulfite</label>

        <input type="checkbox" class="btn-check" id="btncheck10" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck10">Tree Nut</label>

        <input type="checkbox" class="btn-check" id="btncheck11" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck11">Wheat</label>
    </div>

    <div class="btn-group-vertical" role="group" aria-label="Cuisines">
        <input type="checkbox" class="btn-check" id="cuicheck1" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck1">African</label>

        <input type="checkbox" class="btn-check" id="cuicheck2" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck2">Chinese</label>

        <input type="checkbox" class="btn-check" id="cuicheck3" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck3">Japanese</label>

        <input type="checkbox" class="btn-check" id="cuicheck4" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck4">Korean</label>

        <input type="checkbox" class="btn-check" id="cuicheck5" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck5">Vietnamese</label>

        <input type="checkbox" class="btn-check" id="cuicheck6" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck6">Thai</label>

        <input type="checkbox" class="btn-check" id="cuicheck7" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck7">Indian</label>

        <input type="checkbox" class="btn-check" id="cuicheck8" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck8">British</label>

        <input type="checkbox" class="btn-check" id="cuicheck9" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck9">Irish</label>

        <input type="checkbox" class="btn-check" id="cuicheck10" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck10">French</label>

        <input type="checkbox" class="btn-check" id="cuicheck11" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck11">Italian</label>
        
        <input type="checkbox" class="btn-check" id="cuicheck12" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck12">Mexican</label>
        
        <input type="checkbox" class="btn-check" id="cuicheck13" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck13">Spanish</label>

        <input type="checkbox" class="btn-check" id="cuicheck14" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck14">Middle Eastern</label>

        <input type="checkbox" class="btn-check" id="cuicheck15" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck15">Jewish</label>

        <input type="checkbox" class="btn-check" id="cuicheck16" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck16">American</label>

        <input type="checkbox" class="btn-check" id="cuicheck17" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck17">German</label>

        <input type="checkbox" class="btn-check" id="cuicheck18" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck18">Greek</label>

        <input type="checkbox" class="btn-check" id="cuicheck19" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck19">Eastern European</label>

        <input type="checkbox" class="btn-check" id="cuicheck20" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck20">Caribbean</label>

        <input type="checkbox" class="btn-check" id="cuicheck21" autocomplete="off">
        <label class="btn btn-outline-primary" for="cuicheck21">Latin American</label>
    </div>
    <button type="submit" id="query-search-button" class="btn btn-secondary btn-lg">Search</button>
    <button type="submit" id="lucky-button" class="btn btn-secondary btn-lg">I'm feeling lucky</button>
    <div class="row">
        <div class="col-10 query-results">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script src="assets/js/script.js">
</script>

</html>
